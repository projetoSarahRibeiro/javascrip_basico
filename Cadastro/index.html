<body bgcolor="Azure">
    <form action="">
        <h2 align="center">Cadastro</h2>

            <p>
               <input type="button" value="Digite nome" onclick="nome=prompt('Seu Nome','' )">

               <input type="button" value="Cadastrar" onclick="escrever(this.form.Area)">
            </p><textarea name="Area" cols="40" rows="10"></textarea>

    </form>
