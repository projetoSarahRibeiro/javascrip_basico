<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IMC</title>
    <script src="imc2.js"></script>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <form id="imcForm" name="imcForm" action="#">
        <p>
            Altura:
            <input type="text" id="altura" name="altura">
        </p>
        <p>
            Peso:
            <input type="text" id="peso" name="peso">
        </p>

        <p>
            <input type="submit" value="Calcular" name="Enviar" onclick="calcula_imc(event)">
        </p>
         
        <div class="result" id="resul">

        </div>

        <figure class="figure" >
            <img src="imc.jpg" class="figure-img img-fluid rounded" alt="imagem de imc">
        </figure>

    </form>
    <!-- <script src="imc.js"></script> -->
</body>
</html>
